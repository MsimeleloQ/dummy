<h2>Contact Form</h2>

<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name"/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" />
    </div>
    <div class="mb-3">
        <label for="mobile" class="form-label">Contact Number</label>
        <input type="number" class="form-control" name="mobile" id="mobile"  />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Reason to Contact</label>
        <select class="form-select" name="reason" id="reason">
            <option selected>Product Stock</option>
            <option value="1">Shipping Period</option>
            <option value="2">Store Service concern</option>
        </select>
    </div><br />
    <button type="submit" class="btn btn-primary" (click)="contactMe()">Submit</button>
</form>
